version: "3.8"
services:
  app:
    build: .
    command: bundle exec puma -C config/puma.rb -e ${RAILS_ENV}
    volumes:
      - .:/app
      - public:/app/public
      - tmp:/app/tmp
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - RAILS_SERVE_STATIC_FILES=false
  proxy:
    build:
      context: nginx
    volumes:
      - public:/app/public
      - tmp:/app/tmp
    ports:
      - 80:80
    depends_on:
      - app
volumes:
  public:
  tmp:
